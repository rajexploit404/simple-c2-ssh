<!doctype html>
<html>
<head>
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Share Tech Mono', monospace;
            background: #0d0d0d;
            color: #00ff99;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #111;
            padding: 40px;
            border: 2px solid #00ff99;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff99;
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff99;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: #0d0d0d;
            border: 1px solid #00ff99;
            border-radius: 5px;
            color: #00ff99;
            font-size: 16px;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #00ff99;
            opacity: 0.7;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #00ff99;
            border: none;
            border-radius: 5px;
            color: #0d0d0d;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #00cc77;
        }

        ul {
            margin-top: 10px;
            padding-left: 20px;
            color: #ff4d4d;
        }

        li {
            margin-bottom: 5px;
        }

        /* subtle flicker animation for hacker vibe */
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 22%, 24%, 55% { opacity: 0.4; }
        }

        h2, input[type="submit"] {
            animation: flicker 1.5s infinite;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>SSH Dashboard Login</h2>
    <form method="post">
        <input type="text" name="username" placeholder="Username" required/>
        <input type="password" name="password" placeholder="Password" required/>
        <input type="submit" value="Login"/>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
      {% endif %}
    {% endwith %}
</div>
</body>
</html>
