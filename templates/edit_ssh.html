<!doctype html>
<html>
<head>
<title>Edit SSH {{ ssh_info.host }}</title>
<style>
body {
    background: #0d0d0d;
    color: #00ff99;
    font-family: 'Courier New', monospace;
    padding: 20px;
}
h2 { color: #00ff99; }
a { color: #00ff99; text-decoration: none; }
a:hover { text-decoration: underline; }

form {
    background: #111;
    border: 1px solid #00ff99;
    border-radius: 10px;
    padding: 20px;
    max-width: 400px;
}

label {
    display: block;
    margin-top: 10px;
    margin-bottom: 5px;
}

input[type=text], input[type=number] {
    width: 100%;
    padding: 8px;
    background: #0d0d0d;
    border: 1px solid #00ff99;
    border-radius: 5px;
    color: #00ff99;
}

input[type=submit] {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    background: #00ff99;
    border: none;
    border-radius: 5px;
    color: #0d0d0d;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}
input[type=submit]:hover { background: #00cc77; }
</style>
</head>
<body>
<h2>Edit SSH: {{ ssh_info.host }}</h2>
<a href="{{ url_for('dashboard') }}">&lt; Back to Dashboard</a>

<form method="post">
    <label>Host:</label>
    <input type="text" name="host" value="{{ ssh_info.host }}" required/>

    <label>Port:</label>
    <input type="number" name="port" value="{{ ssh_info.port }}" required/>

    <label>User:</label>
    <input type="text" name="user" value="{{ ssh_info.user }}" required/>

    <label>Password:</label>
    <input type="text" name="password" value="{{ ssh_info.password }}" required/>

    <label>Note:</label>
    <input type="text" name="note" value="{{ ssh_info.get('note','') }}"/>

    <input type="submit" value="Save Changes"/>
</form>
</body>
</html>
